<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
    <link rel="stylesheet" href="estilo.css">
</head>
<body>
    <form method="GET" action="http://arquivo.devmedia.com.br/projeto/requisicao.php">
       <fieldset>
         <legend>Conta</legend>  
        <div>
            <label>E-mail:</label>
            <input type="email" placeholder="Ex: joaozimreidelas@gmail.com" name="email">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password" name="senha" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Dados pessoais</legend>  
        <div>
            <label>* Nome:</label>
            <input type="text" placeholder="Ex: Bruno Oliveira Santos" name="nome"required>
        </div>
        <div>
            <label>* Telefone:</label>
            <input type="text" placeholder="Ex: (99)9999-9999" name="telefone" pattern="\([0-9]{2}\)[\s][0-9]{5}-[0-9]{4}">
        </div>
        <div>
            <label>Sexo:</label>
            <label>Masculino</label>
            <input type="radio" value="masculino" name="sexo" checked>
            <label>Feminino</label>
            <input type="radio" value="feminino" name="sexo">
        </div>
        <div>
            <label>Foto de Perfil:</label>
            <input type="file" accept="image/*" name="foto_perfil">
        </div>
        <div>
            <label>* Data de Nascimento:</label>
            <input type="date" name="data" required>
        </div>
    </fieldset>
    <fieldset>
        <legend>Endereço</legend>      
        <div>
            <label>Rua:</label>
            <input type="text" name="nome_da_rua">
        </div>
        <div>
            <label>* Número:</label>
            <input type="number" min="1" max="9999" name="numero_rua" required>
        </div>
        <div>
            <label>* Complemento:</label>
            <input type="text" name="complemento_endereco" required>
        </div>
        <div>
            <label>* Cidade:</label>
            <input type="text" name="nome_cidade" required>
        </div>
        <div>
            <label>* UF:</label>
            <select name="endereco_estado" required>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosoo</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Parana</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
    </fieldset>
    <fieldset> 
        <legend>Contate-nos</legend>   
        <div>
            <label>Mensagem:</label></div><br>
            <textarea maxlength="256"  placeholder="Deixe aqui seu comentário!" name="comentario"></textarea>
        </div>
        <div>
            <label>Desejo receber ofertas por e-mail</label>
            <input type="checkbox" checked name="receber_anuncio">
        </div>
        <button type="submit">Enviar</button>
    </fieldset>
    </form>
</body>
</html>
