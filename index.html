<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Formulário de Cadastro</title>
</head>
<body>
    <form method="GET" action="">
        <div>
            <label>E-mail:</label>
            <input type="email" placeholder="Ex: joaozimreidelas@gmail.com">
        </div>
        <div>
            <label>Senha:</label>
            <input type="password">
        </div>
        <div>
            <label>Nome:</label>
            <input type="text" placeholder="Ex: Bruno Oliveira Santos">
        </div>
        <div>
            <label>Telefone:</label>
            <input type="text" placeholder="Ex: (99)9999-9999">
        </div>
        <div>
            <label>Sexo:</label>
            <label>Masculino</label>
            <input type="radio" value="masculino" name="sexo" checked>
            <label>Feminino</label>
            <input type="radio" value="feminino" name="sexo">
        </div>
        <div>
            <label>Data:</label>
            <input type="date">
        </div>
        <div>
            <label>Rua:</label>
            <input type="text">
        </div>
        <div>
            <label>Número:</label>
            <input type="number" min="1" max="9999">
        </div>
        <div>
            <label>Complemento:</label>
            <input type="text">
        </div>
        <div>
            <label>Cidade:</label>
            <input type="text">
        </div>
        <div>
            <label>UF:</label>
            <select>
                <option value="AC">Acre</option>
                <option value="AL">Alagoas</option>
                <option value="AP">Amapá</option>
                <option value="AM">Amazonas</option>
                <option value="BA">Bahia</option>
                <option value="CE">Ceará</option>
                <option value="DF">Distrito Federal</option>
                <option value="ES">Espírito Santo</option>
                <option value="GO">Goiás</option>
                <option value="MA">Maranhão</option>
                <option value="MT">Mato Grosoo</option>
                <option value="MS">Mato Grosso do Sul</option>
                <option value="MG">Minas Gerais</option>
                <option value="PA">Pará</option>
                <option value="PB">Paraíba</option>
                <option value="PR">Parana</option>
                <option value="PE">Pernambuco</option>
                <option value="PI">Piauí</option>
                <option value="RJ">Rio de Janeiro</option>
                <option value="RN">Rio Grande do Norte</option>
                <option value="RS">Rio Grande do Sul</option>
                <option value="RO">Rondônia</option>
                <option value="RR">Roraima</option>
                <option value="SC">Santa Catarina</option>
                <option value="SP">São Paulo</option>
                <option value="SE">Sergipe</option>
                <option value="TO">Tocantins</option>
            </select>
        </div>
    </form>
</body>
</html>
